{% extends "cv/base.html" %}


{% block sidebar %}
{% endblock %}

{% block content %}
	{% if all_persons %}
		{% for p in all_persons %}
			<div class="person"><a href="/cv/odt/{{ p.id }}/" target="_blank"><img src="{{ p.photo }}" class="photo">
			<p class="name">{{ p.name }}</p><p class="title">{{ p.title }}</p></a></div>
		{% endfor %}
	{% else %}
		<p>YOU SHALL NOT FIND ANY LOLS!</p>
	{% endif %}
{% endblock %}
