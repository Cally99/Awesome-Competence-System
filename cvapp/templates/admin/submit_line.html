{% load i18n %}
<div class="pull-left">
    {% if show_delete_link %}<a class="btn btn-danger deletelink" href="delete/">{% trans "Delete" %}</a>{% endif %}
</div>
<div class="pull-right">
	<a class="btn" onClick="if(!confirm(\'Are you sure? Unsaved changes will be lost.\')) return false;" href="{% url 'cv.views.cv_list' %}">Cancel</a>
	<input type="submit" value="{% trans 'Save' %}" class="btn btn-primary default" name="_continue" {{ onclick_attrib }}/>
	<input type="submit" value="{% trans 'Save and exit' %}" class="btn" name="_save" {{ onclick_attrib }}/>
	{% if is_add_person_form %}<input type="submit" value="{% trans 'Save and create CV' %}" class="btn" name="_createcv"/>{% endif %}
</div>
